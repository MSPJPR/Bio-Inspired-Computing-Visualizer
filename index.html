<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-Inspired Computing Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bio-Inspired Computing Visualizer</h1>
  
  <section>
    <h2>Neural Network Simulation</h2>
    <div>
      <label for="epochs">Epochs:</label>
      <input type="number" id="epochs" value="10" min="1" max="100">
    </div>
    <button onclick="trainNetwork()">Train Neural Network</button>
    <div id="networkOutput"></div>
  </section>

  <section>
    <h2>Genetic Algorithm Optimizer</h2>
    <button onclick="runGeneticAlgorithm()">Run Genetic Algorithm</button>
    <div id="gaOutput"></div>
  </section>

  <section>
    <h2>Swarm Intelligence Simulation</h2>
    <button onclick="runPSO()">Run Particle Swarm Optimization</button>
    <canvas id="psoCanvas" width="400" height="400"></canvas>
    <div id="psoOutput"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
